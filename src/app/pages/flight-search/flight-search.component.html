<div class="search-container">
  <h2>Search Flights ✈️</h2>

  <div class="search-form">
    <input
      type="text"
      placeholder="From (BLR)"
      [(ngModel)]="from"
    />

    <input
      type="text"
      placeholder="To (DEL)"
      [(ngModel)]="to"
    />

    <button type="button" (click)="search()">Search</button>
  </div>

  <p *ngIf="loading">Loading flights...</p>
  <p class="error" *ngIf="error">{{ error }}</p>

  <table *ngIf="flights.length > 0">
    <thead>
      <tr>
        <th>Flight ID</th>
        <th>From</th>
        <th>To</th>
        <th>Total Seats</th>
        <th>Available Seats</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let flight of flights">
        <td>{{ flight.id }}</td>
        <td>{{ flight.fromPlace }}</td>
        <td>{{ flight.toPlace }}</td>
        <td>{{ flight.totalSeats }}</td>
        <td>{{ flight.availableSeats }}</td>
        <td>
            <button mat-raised-button color="primary" (click)="bookFlight(flight.id)">Book</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && flights.length === 0">
    No flights found.
  </p>
</div>
