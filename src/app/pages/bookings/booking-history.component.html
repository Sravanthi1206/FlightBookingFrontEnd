<div class="booking-history-container">
  <div class="card">
    <h2>Booking History</h2>

    <div *ngIf="loading">Loading bookings...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <div *ngIf="bookings.length === 0 && !loading">No bookings found.</div>

    <ul>
      <li *ngFor="let b of bookings">
        <div><strong>Booking ID:</strong> {{ b.id || b.bookingId }}</div>
        <div><strong>User:</strong> {{ b.userEmail || b.user?.email || 'N/A' }}</div>
        <div><strong>Flight:</strong> {{ b.flightId || b.flight?.flightNumber || 'N/A' }}</div>
        <div><strong>Seats:</strong> {{ b.seats }}</div>
        <div>
          <button (click)="cancelBooking(b.id || b.bookingId)" [disabled]="cancelling[b.id || b.bookingId]">
            {{ cancelling[b.id || b.bookingId] ? 'Cancelling...' : 'Cancel' }}
          </button>
        </div>
        <hr />
      </li>
    </ul>

    <div *ngIf="message" class="message">{{ message }}</div>
  </div>
</div>
