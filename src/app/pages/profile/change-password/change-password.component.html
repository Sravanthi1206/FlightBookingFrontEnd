<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h2 class="mb-3">Change Password</h2>

      <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
        <div class="mb-3">
          <label class="form-label">Current Password</label>
          <input type="password" class="form-control" formControlName="currentPassword" placeholder="Enter current password" />
          <div class="text-danger mt-1" *ngIf="f['currentPassword'].touched && f['currentPassword'].invalid">Min 8 characters required.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" class="form-control" formControlName="newPassword" placeholder="Enter new password" />
          <div class="text-danger mt-1" *ngIf="f['newPassword'].touched && f['newPassword'].invalid">Min 8 characters required.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" formControlName="confirmNewPassword" placeholder="Confirm new password" />
          <div class="text-danger mt-1" *ngIf="form.errors?.['passwordMismatch'] && f['confirmNewPassword'].touched">Passwords do not match.</div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="status==='working'">Change Password</button>

        <div class="mt-3" *ngIf="status==='working'">
          <span class="text-muted">Updating password...</span>
        </div>
        <div class="mt-3 text-success" *ngIf="status==='success'">{{message}}</div>
        <div class="mt-3 text-danger" *ngIf="status==='error'">{{message}}</div>
      </form>
    </div>
  </div>
</div>
